name: Daily EGPS Scraper

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 02:00 UTC = 台北時間 10:00
  workflow_dispatch: {}    # 可以手動觸發

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install -r EGPS_Web_Scraper_daily/requirements.txt

      - name: Write service account json
        run: |
          mkdir -p service_account
          echo "${{ secrets.GCP_SA_JSON }}" > service_account/kiehls-scraper.json

      - name: Run scraper
        env:
          TZ: Asia/Taipei
        run: python egps_to_gsheet.py
