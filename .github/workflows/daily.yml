name: Daily EGPS Scraper

on:
  schedule:
    - cron: "0 2 * * *"   # 每天 02:00 UTC = 台北時間 10:00
  workflow_dispatch: {}    # 可以手動觸發

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 安裝 Python 套件
      - name: Install dependencies
        run: python -m pip install -r EGPS_Web_Scraper_daily/requirements.txt

      # 寫入 Google 服務帳戶憑證
      - name: Write service account json
        shell: bash
        run: |
          mkdir -p service_account
          echo "${{ secrets.GCP_SA_JSON }}" | jq . > service_account/kiehls-scraper.json

      # 執行爬蟲主程式
      - name: Run scraper
        env:
          TZ: Asia/Taipei
        run: python EGPS_Web_Scraper_daily/egps_to_gsheet_rolex_daily.py
